#
# set the default role, if not given as annotation (@Restricted) parameter
chenillekit.access-restricted-page-role=0

#
# set the default group, if not given as annotation (@Restricted) parameter
chenillekit.access-restricted-page-group=NONE

#
# default action when no access is granted
chenillekit.access-denied-action=chenillekit.access-jump-to-login-page

#
# default page name for login purposes
chenillekit.access-login-page=login

#
# default page name for access denied
#chenillekit.access-fallback-page=login
